<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper to Speech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Paper to Speech</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Upload Document</h3>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="form-group mb-3">
                                <label for="file">Choose a PDF or Word document:</label>
                                <input type="file" class="form-control" name="file" id="file" accept=".pdf,.doc,.docx" required>
                            </div>
                            
                            <!-- Processing Mode Selection -->
                            <div class="form-group mb-4">
                                <label>Processing Mode:</label>
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="radio" name="processing_mode" id="mode-full" value="full" checked>
                                    <label class="form-check-label" for="mode-full">
                                        <strong>Full Text</strong> - Convert the entire document to speech
                                    </label>
                                </div>
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="radio" name="processing_mode" id="mode-summary" value="summary">
                                    <label class="form-check-label" for="mode-summary">
                                        <strong>Detailed Summary</strong> - Generate a structured summary with background, methods, results, and conclusion
                                    </label>
                                </div>
                            </div>
                            
                            <!-- Hidden input for TTS engine -->
                            <input type="hidden" name="tts_engine" value="kokoro">
                            <input type="hidden" name="sanitizer" value="gemini">
                            
                            <button type="submit" class="btn btn-primary" id="uploadBtn">
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="uploadSpinner"></span>
                                Convert to Speech
                            </button>
                        </form>
                        
                        <div id="resultContainer" class="mt-4 d-none">
                            <h4>Generated Audio:</h4>
                            <audio id="audioPlayer" controls class="w-100 mb-3"></audio>
                            <a id="downloadBtn" class="btn btn-success" download>Download MP3</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
