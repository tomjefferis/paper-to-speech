<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper to Speech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Paper to Speech</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Upload Document</h3>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="form-group mb-3">
                                <label for="file">Choose a PDF or Word document:</label>
                                <input type="file" class="form-control" name="file" id="file" accept=".pdf,.doc,.docx" required>
                            </div>
                            
                            <!-- Text Sanitizer Selection -->
                            <div class="form-group mb-3">
                                <label>Text Sanitization Service:</label>
                                <div id="sanitizerOptions" class="mt-2">
                                    <!-- Options will be populated by JavaScript -->
                                    <div class="spinner-border spinner-border-sm" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <span class="ml-2">Loading available sanitizers...</span>
                                </div>
                            </div>
                            
                            <!-- TTS Engine Selection with Radio Buttons for better visualization -->
                            <div class="form-group mb-3">
                                <label>Select Text-to-Speech Engine:</label>
                                <div id="ttsEngineOptions" class="mt-2">
                                    <!-- Options will be populated by JavaScript -->
                                    <div class="spinner-border spinner-border-sm" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <span class="ml-2">Loading available engines...</span>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary" id="uploadBtn">
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="uploadSpinner"></span>
                                Convert to Speech
                            </button>
                        </form>
                        
                        <div id="resultContainer" class="mt-4 d-none">
                            <h4>Generated Audio:</h4>
                            <audio id="audioPlayer" controls class="w-100 mb-3"></audio>
                            <a id="downloadBtn" class="btn btn-success" download>Download MP3</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
